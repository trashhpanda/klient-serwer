<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
  <title>Zarządzanie rezerwacjami</title>
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    .card {
    padding: 30px 40px;
    margin-top: 60px;
    margin-bottom: 60px;
        border: none !important;
        box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2)
    }

    .form-control-label {
        margin-bottom: 0
    }

    input,
    textarea,
    button {
        padding: 8px 15px;
        border-radius: 5px !important;
        margin: 5px 0px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        font-size: 18px !important;
        font-weight: 300
    }

    input:focus,
    textarea:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        border: 1px solid #00BCD4;
        outline-width: 0;
        font-weight: 400
    }

    .btn-block {
        text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;
        cursor: pointer
    }

    .btn-block:hover {
        color: #fff !important
    }

    button:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        outline-width: 0
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;

    }

    table th,
    table td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    table th {
        background-color: #f16000;
        color: #fff;
    }



</style>
</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>
                    Witaj!
                </h3>
                <div class="card">

                    <form class="form-card" method="post" action="index.html">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Nazwa użytkownika: {{ user.username }}</label>
                            </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Email: {{ user.email }}</label>
                          </div>
                        </div>
                       <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Imię: {{ user.first_name }}</label>
                            </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Nazwisko: {{ user.last_name }}</label>
                          </div>
                        </div>
                      <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6"><input type="submit" value="Wyloguj się" class="btn-block btn-primary"></div>
                      </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">

                    <form class="form-card" >
                        <h4>
                    Twoje rezerwacje:
                        </h4>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex">
                                {% if bookings %}
                          <table>
                            <thead>
                              <tr>
                                <th>Id:</th>
                                <th>Data rozpoczęcia:</th>
                                <th>Typ zajęć;</th>
                                <th>Status:</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for booking in bookings %}
                                <tr>
                                  <td>{{ booking.id }}</td>
                                  <td>{{ booking.start }}</td>
                                  <td>{{ booking.class_type.name }}</td>
                                  <td>{{ booking.get_status_display }}</td>
                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        {% else %}
                          <p>Brak rezerwacji.</p>
                        {% endif %}
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
</div>



  <!--  JQuery  -->
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <!--  Bootstrap core JavaScript  -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
